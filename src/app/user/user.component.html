
<div class="container">
  <div class="app-wrapp">
    <div class="app-container">
      <!-- @main page view -->
      <div class="view-main">
        <div class="header-wrapp">
          <div *ngFor='let user of users'>
          <div class="app-detail">
            <div>

              <img [src]='user.picture["large"]' alt="">
            </div>
            <!--<div>{{user.username}}</div>-->
            <h1>ilya123{{user.email}}</h1>
            <div class="status">online</div>
          </div>
          </div>
          <div class="wave-wrapp">
            <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 28" preserveAspectRatio="none">
              <defs>
                <path id="gentle-wave" d="m -160,44.4 c 30,0 58,-18 87.7,-18 30.3,0 58.3,18 87.3,18 30,0 58,-18 88,-18 30,0 58,18 88,18 l 0,34.5 -351,0 z" />
              </defs>
              <g class="parallax">
                <use xlink:href="#gentle-wave" x="50" y="0" fill="rgba(255, 255, 255, 0.48)"/>
                <use xlink:href="#gentle-wave" x="50" y="3" fill="rgba(255, 255, 255, 0.78)"/>
                <use xlink:href="#gentle-wave" x="50" y="6" fill="rgba(255, 255, 255, 0.8)"/>
              </g>
            </svg>
          </div>
        </div>
        <div class="content-wrapp">
          <div class="nav-group">
            <nav id="master-nav">
              <ul>
                <li ><a class="glyphicon glyphicon-user" href=""></a></li>
                <li ><a href="" class="glyphicon glyphicon-envelope"></a></li>
                <li ><a href="" class="glyphicon glyphicon-calendar"></a></li>
                <li ><a href="" class="glyphicon glyphicon-map-marker"></a></li>
                <li ><a href="" class="glyphicon glyphicon-phone-alt"></a></li>
                <li ><a href="" class="glyphicon glyphicon-lock"></a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="profile-setting">
          <div class="information">
            <div class="public">
              <p>
                PUBLIC INFORMATION
              </p>

            </div>
          </div>
        </div>
      </div>
      <!-- @send message view -->
    </div>
  </div>
</div>
